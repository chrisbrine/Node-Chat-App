<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Chat App</title>
    <link rel='stylesheet' type='text/css' href='chat.css'>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/index.js'></script>
</head>

<body>
  <!-- <p>Welcome to the chat app</p> -->
  <div id='messages_box'>
    <div id='messages'></div>
  </div>

  <form id='createMessage' onsubmit='return false;'>
    <input name='message' id='newMessage' placeholder='Message' />
    <button onclick='createMessage();'>Send</button>
    <button id='geolocationbutton' onclick='sendLocation();'>Send Location</button>
  </form>

</body>

</html>
